
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>{% block title %}Flipped Burger Company{% endblock %}</title> -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% load static %} 
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script
    src="https://kit.fontawesome.com/d6b1861be4.js"
    crossorigin="anonymous"
  ></script>
</head>

<body>
    <div class="container-fluid">
        <img src="{% static 'img/FlippedHeader.jpg' %}">
    <div id="header">
        <nav class="navbar navbar-custom
        navbar-expand-lg navbar-light">
            <div class="container-fluid">
                
                    <a class='navbar-brand' href="#">
                    <img src="{% static 'img/Black_flipped_logo.png' %}" alt="" width="100" height="75"  class="d-inline-block align-text-middle">
                    Flipped Burger Company
                    </a>
                
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">             
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id=" menu-bar" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    : Menu
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li {% if not category %} {% endif %}>
                        <a href="{% url 'shop:product_list' %}" class="dropdown-item">All Options</a>
                        
                    </li>
                    <li {% for cats in categories %} {% if category.slug == cats.slug %} {% endif %}>
                            <a href="{{ cats.get_absolute_url }}" class="dropdown-item">{{ cats.name}}</a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                    
                    {% endfor %}
                    </ul>
                </li>
                </ul>            
            </div>
            </div>
        </nav>
    <div id="subheader">
        <div class="basket">
            Your Basket is Currently Empty
        </div>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    

         
</div>         
           
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
